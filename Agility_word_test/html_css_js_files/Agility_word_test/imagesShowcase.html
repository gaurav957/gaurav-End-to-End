<html>

<body>
<!--main wrapper begining-->
	
	<div class="container-wrapper">
		<!--popup overlay begining-->
		<div class="popup-overlay">
			
		</div>
		<!--popup overlay End-->
		<!--header begining-->
			<header class="header-nav header-nav-bg remove-header">
				<div class="nav-logo"><img src="Images/logo_agility.jpg" alt="Agility Word Test" title="Agility Word Test"/></div>
			</header>
		
			<!--header End-->
		<div class="container-inner">
			 <!--survey content begining-->
			<div class="inner-content">
				<div class="inner-resize-container">
				   <!-- image-shocase begining-->
					<div class="image-shocase  clearfix">
							<div class="left-imageInner">
								<div class="layer-image layer-image-slide">
								   <div class="layer-image-inner">
									   <div class="images-selection"><img src="images/categories_wise/vcan_place.png"/></div>
								   </div>
								 </div>
							</div>
							<div class="right-imageresponse">
                               <div class="response-block-txt">
									<div class="imageresponse-txt-inner"><h2 class="response-title">IT'S <br/>VACATION PLACE</h2></div>
									<div class="imageresponse-btn">
								      <div class="switch-btn-custom">
										   <div id="" class="nob-btn"></div>
											<div class="layer-disable"></div>
											 <input id="on" name="state-id" type="radio" checked="">
											 <label for="on" onclick="" class="left-box switch-btn-bg switching" data-info="1">ON</label>
											 <input id="off" name="state-id" type="radio">
											<label for="off" onclick="" class="right-box switching" data-info="2">OFF</label>
                                        </div>
										<div class="start-info-popup" >
											<div class="start-info-icon"><img src="images/start_info_icon.jpg" alt="" title=""/></div>
											<div class="start-info-resize">
												<div class="start-info-txt"></div>
												<div class="lets-practice-txt">LET'S PRACTICE ONCE</div>
											</div>
		                            	</div>
								   </div>
								</div>
							</div>
						<!--</div>-->
					</div>
					<!-- image-shocase End-->
				</div>
				<!--<div class="btn-footer">
					 <div class="start-btn"><span>LETS'S START</span> </div>
				</div>-->
			</div>
			<!--survey content End-->
		</div>
	</div>
	<!--main wrapper End-->
	    <script>
		$(function(){
			var arrleft = ["-35%","35%"];
				
		   $(".switching").on("click", function(){
			   var currentId = $(this).attr("data-info");

			 $(".nob-btn").animate({"margin-left":arrleft[currentId-1]});

		   })
		  // Bind the swipeHandler callback function to the swipe event on div.box
		  $( ".nob-btn" ).on( "swiperight", swipeHandlerRight );
			$( ".nob-btn" ).on( "swipeleft", swipeHandlerLeft );

		  // Callback function references the event target and adds the 'swipe' class to it
		  function swipeHandlerRight( event ){
			$( this ).addClass( "swipeRight" ).animate({"margin-left":arrleft[1]});
		  }
			function swipeHandlerLeft( event ){
			$( this ).addClass( "swipeLeft" ).animate({"margin-left":arrleft[0]});;
		  }
		});

</script>

</body>
</html>
